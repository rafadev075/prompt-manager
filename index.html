<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompts</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <button class="icon-button open-toggle" id="btn-open">
        <img src="assets/open.svg" alt="abrir" class="icon" />
      </button>

      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="assets/logo.svg" alt="logo" class="logo" />

          <button class="icon-button close-toggle" id="btn-collapse">
            <img src="assets/collapse.svg" alt="Fechar" class="icon" />
          </button>
        </header>

        <!-- sidebar_content: search input with left icon, "Novo prompt" button and divider -->
        <div class="sidebar-content">
          <div class="search-container" id="search-container">
            <label class="search-wrapper">
              <img
                src="assets/search.svg"
                alt="Buscar"
                class="icon search-icon"
              />
              <input
                id="search-input"
                class="search-input"
                type="text"
                placeholder="Buscar títulos"
              />
            </label>

            <button id="btn-new" class="btn-primary btn fullwidth">
              Novo prompt
            </button>

            <div class="search-divider" aria-hidden="true"></div>
          </div>

          <ul class="prompt-list" id="prompt-list">
            
          </ul>
        </div>
      </aside>

      <main class="main">
        <header class="main-header">
          <button id="btn-copy" class="btn-outline btn">
            <img class="icon" src="assets/copy.svg" alt="Copiar" class="icon" />
            <span>Copiar</span>
          </button>

          <button id="btn-save" class="btn-primary btn">Salvar</button>
        </header>

        <div
          data-placeholder="Título do prompt"
          class="editable-wrapper"
          id="title-wrapper"
        >
          <h1
            id="prompt-title"
            class="prompt-title"
            contenteditable="true"
          ></h1>
        </div>

        <div
          data-placeholder="Conteúdo do prompt"
          class="editable-wrapper"
          id="content-wrapper"
        >
          <div
            id="prompt-content"
            class="prompt-content"
            contenteditable="true"
          ></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
